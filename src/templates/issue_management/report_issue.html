<!DOCTYPE html>
<html lang="en">
<head>
    <title>Report Issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fa;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 32px 18px 24px 18px;
        }
        .preview {
            margin: 10px 0 10px 0;
            text-align: center;
        }
        #imagePreview {
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
            margin-top: 8px;
            max-width: 100%;
            height: auto;
        }
        #audioPreview {
            margin-top: 8px;
            width: 100%;
        }
        .btn-danger {
            margin-left: 8px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2563eb;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #eee;
        }
        .img-thumb.selected {
            border: 2px solid #2563eb;
        }
        .img-thumb-box {
            position: relative;
            display: inline-block;
        }
        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 14px;
            cursor: pointer;
            z-index: 2;
        }
        #fullscreenImg {
            max-width: 90vw;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        #fullscreenOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <h3 class="mb-4">Report a New Issue</h3>
        <form method="post" enctype="multipart/form-data" id="issueForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">{{ form.title.label }}</label>
                <input type="text" name="title" maxlength="255" class="form-control" id="id_title" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">{{ form.description.label }}</label>
                <textarea name="description" cols="40" rows="4" class="form-control" id="id_description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageInput" class="form-label">{{ form.image.label }}</label><br>
                <input type="file" id="imageInput" name="image" accept="image/*" class="form-control" multiple>
                <div id="imagePreviewContainer" class="d-flex flex-wrap gap-2 mt-2"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Voice Note:</label><br>
                <a href="{% url 'issue_management:voice_record' %}" target="_blank" class="btn btn-primary btn-sm mb-2" onclick="window.open(this.href, 'VoiceRecorder', 'width=400,height=300'); return false;">Record Voice in Browser</a><br>
                <input type="file" id="voiceInput" name="voice" accept="audio/*" class="form-control" onchange="previewVoice(this)" style="display:none;">
                <div class="preview">
                    <audio id="audioPreview" controls style="display:none;"></audio>
                    <button type="button" id="deleteVoiceBtn" class="btn btn-danger btn-sm mt-3" style="display:none;" onclick="deleteVoice()">Delete Voice</button>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
        <a href="{% url 'issue_management:issue_list' %}" class="back-link">Back to Issue List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="fullscreenOverlay" onclick="closeFullscreen()">
        <img id="fullscreenImg" src="" alt="Full Image" />
    </div>
    <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    let imageFiles = [];

    imageInput.addEventListener('change', function(e) {
        // Append new files to the existing imageFiles array
        const newFiles = Array.from(e.target.files);
        let added = 0;
        let rejected = 0;
        newFiles.forEach(newFile => {
            if (!imageFiles.some(f => f.name === newFile.name && f.size === newFile.size)) {
                if (imageFiles.length < 3) {
                    imageFiles.push(newFile);
                    added++;
                } else {
                    rejected++;
                }
            }
        });
        if (rejected > 0) {
            alert('You can only upload a maximum of 3 images.');
        }
        updateInputFiles();
        renderImagePreviews();
    });

    function renderImagePreviews() {
        imagePreviewContainer.innerHTML = '';
        imageFiles.forEach((file, idx) => {
            const box = document.createElement('div');
            box.className = 'img-thumb-box';
            const img = document.createElement('img');
            img.className = 'img-thumb';
            img.src = URL.createObjectURL(file);
            img.onclick = () => showFullscreen(img.src);
            const btn = document.createElement('button');
            btn.className = 'remove-btn';
            btn.innerHTML = '&times;';
            btn.onclick = (ev) => {
                ev.stopPropagation();
                imageFiles.splice(idx, 1);
                updateInputFiles();
                renderImagePreviews();
            };
            box.appendChild(img);
            box.appendChild(btn);
            imagePreviewContainer.appendChild(box);
        });
    }

    function updateInputFiles() {
        const dt = new DataTransfer();
        imageFiles.forEach(f => dt.items.add(f));
        imageInput.files = dt.files;
    }

    function showFullscreen(src) {
        const overlay = document.getElementById('fullscreenOverlay');
        const img = document.getElementById('fullscreenImg');
        img.src = src;
        overlay.style.display = 'flex';
    }
    function closeFullscreen() {
        document.getElementById('fullscreenOverlay').style.display = 'none';
    }
    window.closeFullscreen = closeFullscreen;

    function previewVoice(input) {
        const audio = document.getElementById('audioPreview');
        const deleteBtn = document.getElementById('deleteVoiceBtn');
        if (input.files && input.files[0]) {
            audio.src = URL.createObjectURL(input.files[0]);
            audio.style.display = 'block';
            deleteBtn.style.display = 'inline-block';
        } else {
            audio.style.display = 'none';
            deleteBtn.style.display = 'none';
        }
    }
    function deleteVoice() {
        const input = document.getElementById('voiceInput');
        input.value = '';
        previewVoice(input);
    }
    window.previewVoice = previewVoice;
    </script>
</body>
</html>
