<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <div class="alert alert-danger">
        Are you sure you want to delete <strong>{{ profile.first_name }} {{ profile.last_name }}</strong> ({{ profile.user.email }})?
        <br>This action cannot be undone.
    </div>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'service_management:people_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
