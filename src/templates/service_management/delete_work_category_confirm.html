<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Work Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Delete Work Category</h2>
    <div class="alert alert-danger">
        Are you sure you want to delete the work category <strong>{{ category.name }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'service_management:work_category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
