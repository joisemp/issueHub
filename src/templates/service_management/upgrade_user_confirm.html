<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Upgrade/Downgrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Confirm Upgrade/Downgrade</h2>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Current User Type:</label>
            <div>{{ old_type|title }}</div>
        </div>
        <div class="mb-3">
            <label class="form-label">New User Type:</label>
            <div>{{ new_type|title }}</div>
        </div>
        <div class="mb-3">
            <label class="form-label">New Email:</label>
            <div>{{ new_email }}</div>
        </div>
        <button type="submit" class="btn btn-success">Confirm</button>
        <a href="{% url 'service_management:people_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
