<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <a href="{% url 'service_management:create_work_category' %}" class="btn btn-success mb-3">Add Work Category</a>
    <h2>Work Categories</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'service_management:update_work_category' category_slug=category.slug %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'service_management:delete_work_category' category_slug=category.slug %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No work categories found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
